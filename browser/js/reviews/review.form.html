<div id='add-review'>
  <form novalidate class="form-horizontal" name='reviewForm' ng-submit='submitReview(newReview)'>
    
    <div class="form-group">
      <label class="col-sm-2 control-label">Title</label>
      <div class="col-sm-6">
        <input ng-model='newReview.title' type="title" class="form-control" id="title" placeholder="Title">
      </div>
    </div>

    <div class="form-group" required>
      <label class="col-sm-2 control-label">Review</label>
      <div class="col-sm-6">
        <span>* must be at least 20 characters</span>
        <textarea id="review" class="form-control" ng-model='newReview.body' placeholder="Write a review" ng-minlength="20" type="review" placeholder="Write a review" rows="3"></textarea>
      </div>
    </div>

    <div class="form-group" required>
      <label class="col-sm-2 control-label">Rating</label>
      <div class="col-xs-2 selectContainer">
        <select class="form-control" name="rating" ng-model='newReview.rating'>
            <option value="">Rate me!</option>
            <option value="5">5</option>
            <option value="4">4</option>
            <option value="3">3</option>
            <option value="2">2</option>
            <option value="1">1</option>
        </select> 
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-success" >Submit</button>
        <button ng-click="goBack()" class="btn btn-danger">Cancel</button>
      </div>
    </div>
  </form>
</div>
