<div class="loginForm">
<h2>Log in</h2>
    <form id="login-form" name="loginForm" ng-submit="loginForm.$valid && sendLogin(login)">

        <alert type="danger" ng-show="error">
            {{ error }}
        </alert>

        <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" ng-model="login.email" class="form-control" id="email" placeholder="Enter email" required>
            <div role="alert">
              <span class="error" ng-show="signupForm.input.$error.email">
                Not a valid email!</span>
            </div>
        </div>
        <div class="form-group">
            <label for="login-password">Password</label>
            <input type="password" ng-model="login.password" class="form-control" id="login-password" placeholder="Password" required>
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
    </form>

    <ul class="list-inline alt-login">
        <li><a href="/auth/google" role="button" target="_self" class="btn btn-default">
        <i class="fa fa-google"></i>
        <span>Sign in with Google</span>
        </a></li>

        <li><a href="/signup" role="button" class="btn btn-default">Or Sign Up here</a></li>
    </ul>

</div>
