<nav class="navbar navbar-static-top">
    <div class="container">
        <!-- <div class="navbar-brand">
            <fullstack-logo></fullstack-logo>
        </div> -->
        <ul class="nav navbar-nav">
            <div class="row">
                <div class="col-sm-1 icons">
                    <a ui-sref='products' class="navbar-brand" ><img src='http://i.imgur.com/CLCjB7h.png'></a>
                </div>
                <div class="col-md-5 searchbar">
                    <div class="input-group">
                      <input type="text" ng-model='searchBar' class="form-control input-lg" placeholder="Find Air" ng-change='emitInput(searchBar)' ng-keydown='goToAllProductsWithFilter($event, searchBar)'>
                      <span class="input-group-addon"><span class="glyphicon glyphicon-search"></span></span>
                    </div>
                </div>
                <div class="col-sm-6 icons">
                    <a ui-sref-active="active" ui-sref="home"><i class="icons material-icons">home</i></a>

                    <a ng-show="user" ng-click="logout()"><i class="icons fa fa-sign-out"></i></a>
                    <button id="profile-btn" ng-show="user" class="btn btn-default" ui-sref='user'>{{ user.firstName + ' ' + user.lastName }}</button>

            </div>
        </ul>
    </div>
