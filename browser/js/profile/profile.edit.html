<div id='profile-edit'>
  <form novalidate class="form-horizontal">
    <div class="form-group">
      <label for="inputFirstName" class="col-sm-2 control-label">First Name</label>
      <div class="col-sm-6">
        <input ng-model='updatedProfile.firstName' type="firstName" class="form-control" id="inputFirstName" placeholder="First Name">
      </div>
    </div>

    <div class="form-group">
      <label for="inputLastName" class="col-sm-2 control-label">Last Name</label>
      <div class="col-sm-6">
        <input ng-model='updatedProfile.lastName' type="lastName" class="form-control" id="inputLastName" placeholder="Last Name">
      </div>
    </div>

    <div class="form-group">
      <label for="inputEmail" class="col-sm-2 control-label">Email</label>
      <div class="col-sm-6">
        <input ng-model='updatedProfile.email' type="email" class="form-control" id="inputEmail">
      </div>
    </div>
    <div class="form-group">
      <label for="inputPassword" class="col-sm-2 control-label">Password</label>
      <div class="col-sm-6">
        <input ng-model='updatedProfile.password' type="password" class="form-control" id="inputPassword">
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button ng-click='editProfile()' type="submit" class="btn btn-default">Save</button>
        <button ui-sref="profile" class="btn btn-danger">Cancel</button>
      </div>
    </div>
  </form>
</div>
