<div id='user-edit'>
  <form novalidate class="form-horizontal" ng-submit='editUser()'>
    <div class="form-group">
      <label for="inputFirstName" class="col-sm-2 control-label">First Name</label>
      <div class="col-sm-6">
        <input ng-model='updatedUser.firstName' type="firstName" class="form-control" id="inputFirstName" placeholder="First Name">
      </div>
    </div>

    <div class="form-group">
      <label for="inputLastName" class="col-sm-2 control-label">Last Name</label>
      <div class="col-sm-6">
        <input ng-model='updatedUser.lastName' type="lastName" class="form-control" id="inputLastName" placeholder="Last Name">
      </div>
    </div>

    <div class="form-group">
      <label class="col-sm-2 control-label">Email</label>
      <div class="col-sm-6">
        <input ng-model='updatedUser.email' type="email" class="form-control"placeholder="Email">
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">Password</label>
      <div class="col-sm-6">
        <input disabled ng-model='updatedUser.password' type="password" class="form-control" placeholder="Password">
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">Save</button>
        <button ui-sref="user" class="btn btn-danger">Cancel</button>
      </div>
    </div>
  </form>
</div>
