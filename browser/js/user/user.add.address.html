<div id='user-add-address'>
  <form novalidate class="form-horizontal" name="addressForm" ng-submit="addressForm.$valid && addAddress(newAddress)">

    <div class="form-group">
      <label for="inputFirstName" class="col-sm-2 control-label">First Name</label>
      <div class="col-sm-6">
        <input ng-model='newAddress.firstName' type="firstName" class="form-control" id="inputFirstName" placeholder="First Name">
      </div>
    </div>

    <div class="form-group">
      <label for="inputLastName" class="col-sm-2 control-label">Last Name</label>
      <div class="col-sm-6">
        <input ng-model='newAddress.lastName' type="lastName" class="form-control" id="inputLastName" placeholder="Last Name">
      </div>
    </div>

    <div class="form-group">
      <label class="col-sm-2 control-label">Street</label>
      <div class="col-sm-6">
        <input ng-model='newAddress.street' type="street" class="form-control" placeholder="Street">
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">City</label>
      <div class="col-sm-6">
        <input ng-model='newAddress.city' type="city" class="form-control" placeholder="City">
      </div>
    </div>

    <div class="form-group">
      <label class="col-sm-2 control-label">State</label>
      <div class="col-sm-6">
        <input ng-model='newAddress.state' type="state" class="form-control" placeholder="State">
      </div>
    </div>

    <div class="form-group">
      <label class="col-sm-2 control-label">Zipcode</label>
      <div class="col-sm-6">
        <input ng-model='newAddress.zipcode' type="zipcode" class="form-control" placeholder="Zipcode">
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">Save</button>
        <button ui-sref="user" class="btn btn-danger">Cancel</button>
      </div>
    </div>
  </form>
</div>
