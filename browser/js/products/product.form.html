<div id='add-review'>
  <form novalidate class="form-horizontal" name='productForm' ng-submit='submitProduct(newProduct)'>
    
    <div class="form-group">
      <label class="col-sm-2 control-label">Name</label>
      <div class="col-sm-6">
        <input ng-model='newProduct.name' type="name" class="form-control" id="name" placeholder="Name">
      </div>
    </div>

    <div class="form-group" required>
      <label class="col-sm-2 control-label">Category</label>
      <div class="col-xs-2 selectContainer">
        <select class="form-control" name="category" ng-model='newProduct.category'>
            <option value="">Pick one!</option>
            <option value="urban">urban</option>
            <option value="nature">nature</option>
            <option value="exotic">exotic</option>
        </select> 
      </div>
    </div>

    <div class="form-group">
      <label class="col-sm-2 control-label">Tags</label>
      <div class="col-sm-6">
        <input ng-model='newProduct.tags' type="tags" class="form-control" id="tags" placeholder="Separate multiple tags with spaces">
      </div>
    </div>

    <div class="form-group">
      <label class="col-sm-2 control-label">Price</label>
      <div class="col-sm-6">
        <input ng-model='newProduct.price' type="number" class="form-control" id="price" placeholder="Price">
      </div>
    </div>

    <div class="form-group">
      <label class="col-sm-2 control-label">Stock</label>
      <div class="col-sm-6">
        <input ng-model='newProduct.stock' type="number" class="form-control" id="stock" placeholder="Stock">
      </div>
    </div>

    <div class="form-group">
      <label class="col-sm-2 control-label">Source</label>
      <div class="col-sm-6">
        <div class="form-group row">
          <label class="col-md-1 control-label">Description</label>
          <div class="col-md-2">
              <input ng-model='newProduct.source.description' type="description" class="form-control" id="description">
          </div>
          <label class="col-md-1 control-label">Latitude</label>
          <div class="col-md-2">
              <input ng-model='newProduct.source.latitude' type="number" class="form-control" id="latitude">
          </div>
          <label class="col-md-1 control-label">Longitude</label>
          <div class="col-md-2">
              <input ng-model='newProduct.source.longitude' type="number" class="form-control" id="longitude">
          </div>
          <label class="col-md-1 control-label">Altitude</label>
          <div class="col-md-2">
              <input ng-model='newProduct.source.altitude' type="number" class="form-control" id="altitude">
          </div>
        </div>
      </div>
    </div>
    
    <div class="form-group">
      <label class="col-sm-2 control-label">Image(s)</label>
      <div class="col-sm-6">
        <input ng-model='newProduct.images' type="imageUrl" class="form-control" id="images" placeholder="Separate multiple image urls with spaces">
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <a ui-sref='products'><button type="submit" class="btn btn-success" >Submit</button></a>
        <a ui-sref='products'><button class="btn btn-danger">Cancel</button></a>
      </div>
    </div>
  </form>
</div>
