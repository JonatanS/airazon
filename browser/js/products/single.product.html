<div class='single-product'>
    <div id="left-bar" class="col-xs-4">
        <div>
            <uib-carousel id="carousel-images" interval="myInterval" no-wrap="noWrapSlides">
                <uib-slide ng-repeat="image in oneProduct.images">
                    <img ng-src="{{image}}" style="margin:auto;">
                </uib-slide>
            </uib-carousel>
        </div>
        <div class="product-info">
            <h2>{{ oneProduct.name }}</h2>
            <h3 class="text-danger" ng-hide="oneProduct.stock>0">OUT OF STOCK</h3>
            <span ng-repeat="t in ratingArr track by $index"><i class='material-icons stars md-dark'>star_rate</i></span><span ng-repeat="t in remainder track by $index"><i class='material-icons stars white'>star_rate</i></span>
            <h3 id="price">{{oneProduct.price | currency}}</h3>
            <div>
            <button ng-click="addToCart()" type="button" class="btn btn-info" ng-show="oneProduct.stock>0">Add to Cart</button>
            </div>
            <h4>{{oneProduct.shortDescription}}</h4>
        </div>
    </div>
    <div class="col-xs-8" id="right-bar">
        <div class="col-xl-6 col-lg-6 col-md-8 col-sm-10 col-xs-12">
            <h1>{{ oneProduct.name }}</h1>
            <h3>Product description</h3>
            <p style="margin-left: 0px;" id="long-description">{{oneProduct.longDescription}}</p>
        	<h3>Reviews</h3><span><button class='btn btn-info' ng-click='writeAReview(oneProduct._id)'>Write a review!</button></span>
            <h4 ng-show='oneProduct.reviews.length === 0'>There are currently no reviews for this product.</h4>
        </div>
        <div class="row" ng-repeat="review in oneProduct.reviews">
            <review this-review="review"></review>
        </div>
    </div>
</div>
