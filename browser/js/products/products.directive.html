<div ng-controller="SingleProductCtrl" class='col-lg-3 col-md-4 col-sm-6 single-product-view'>
	<div>
		<a ui-sref='viewOneProduct({productId: thisProduct._id})'><img class="product_images center-block" ng-src='{{thisProduct.images[0]}}' width='80%'></a>
	</div>
	<div class="text-center">
		{{thisProduct.name}}
		<br>
		<div>
			<span ng-show='isAdmin' class='deletebtn'>
				<button class='btn btn-danger' ng-click='deleteProduct(thisProduct._id)'>Delete</button>
			</span>
			<span ng-repeat="t in ratingArr track by $index"><i class='material-icons stars md-dark'>star_rate</i></span><span ng-repeat="t in remainder track by $index"><i class='material-icons stars white'>star_rate</i></span>
		</div>
	</div>
	<div ng-show='thisProduct.quantityOrdered > 0'>
		You ordered {{thisProduct.quantityOrdered}} containers of {{thisProduct.name}}. <br>
		You paid {{thisProduct.pricePaid/thisProduct.quantityOrdered | currency}} per container.
	</div>
	<div ng-show='onCartPage' class="text-center">
		<div class="editQuantity">
			<form class="form-inline">
				<div class="form-group">
					<label for="quantiy">Quantity</label>
					<input type="number" ng-model="reviseProduct.quantity" class="form-control input-sm" id="quantity" min="0" max="10" value={{thisProduct.quantity}}>
				</div>
				<button ng-disabled="reviseProduct.quantity === thisProduct.quantity" type="submit" class="btn btn-default btn-sm" ng-click='updateCart(reviseProduct.quantity, thisProduct._id)'>Update</button>

			</form>
		</div>
	</div>
</div>
